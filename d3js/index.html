<div class="wrapper">

<script>
wwMap.init({
	minYear: 1990,
	thisYear: 2014,
	maxYear: 2030,
	yearsOnGraph: [1990, 2000, 2014, 2030],
	mapurl_topojson: '/data/africa_t.json',
	mapurl_geojson: '/data/africa_g.json',
	dataurl: '/data/waterdata.json',
	waterColorRange: [
		"#fff", "#eee", "#ddd", "#ccc",
		"#bbb", "#aaa", "#999", "#888",
		"#777", "#0CB2F0"],
	sanitationColorRange: [
		"#fff", "#eee", "#ddd", "#ccc",

	noDataColor: "#eee"
