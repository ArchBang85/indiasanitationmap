<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>

	/* CSS goes here. */

	</style>
	<!--
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
	-->
	<script src="http://d3js.org/d3.v3.js"></script>
	<script src="http://d3js.org/topojson.v1.js"></script>
</head>
<body>
	<script>

	var width = 960, height = 1160;

	var projection = d3.geo.mercator().scale(500).translate([width/2, height/2]);
	var path = d3.geo.path().projection(projection);

	var svg = d3.select("body").append("svg").attr("width", width).attr("height", height);

	d3.json("africa.json", function(error, africa) {
		//var subunits = topojson.feature(africa, africa.objects.subunits);

		//svg.append("path").datum(subunits).attr("d", path);
		svg.selectAll(".subunit")
				.data(topojson.feature(africa, africa.objects.subunits).features)
			.enter().append("path")
				.attr("class", function(d) { return "subunit " + d.id; })
				.attr("d", path);
	});

	</script>
</body>
</html>
