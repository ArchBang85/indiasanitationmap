<!DOCTYPE html>
<html>
<head profile="http://www.w3.org/2005/10/profile">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<link rel="icon" type="image/x-icon" href="/favicon.ico"></link>
	<link rel="stylesheet" href="/css/wwmap.css"></link>
	<link rel="stylesheet" href="/css/d3.slider.min.css"></link>
	<!--[if gte IE 9]><!-->
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
	<!--<![endif]-->
	<script src="http://d3js.org/queue.v1.min.js"></script>
	<script src="/js/d3.slider.min.js"></script>
	<script src="/js/wwmap.js"></script>
</head>
<body>
<div class="wrapper">
	<section class="mainmap">
		<div id="map">
			<div id="select-source">
				<a href="#" id="select-water-source" class="source current-source">Water</a>
				<a href="#" id="select-sanitation-source" class="source">Sanitation</a>
			</div>
		</div>
	</section>
	<aside class="info">
		<div id="country-info"></div>
		<div id="country-targets">
			<h2 class="targets-title">Reaching 2030 Targets</h2>
			<p class="targets-subtitle">Total number of new people getting access to water</p>
			<div class="targets-section currently">
				<p class="targets-section-title">currently</p>
				<p class="targets-number">
					<span class="targets-number-digits"></span>
					<span class="targets-number-unit"></span>
				</p>
				<div class="targets-people"></div>
				<p class="targets-detail">more people per year get access to water</p>
			</div>
			<div class="targets-section for-target">
				<p class="targets-section-title">for targets</p>
				<p class="targets-number">
					<span class="targets-number-digits"></span>
					<span class="targets-number-unit"></span>
				</p>
				<div class="targets-people"></div>
				<p class="targets-detail">extra people per year needed to reach 2030 target</p>
				<p class="targets-percent">That is just <span class="targets-percent-digits"></span>% of the population</p>
			</div>
			<div id="targets-key">
				<div id="targets-key-person"></div>
				<div id="targets-key-text"></div>
			</div>
		</div>
		<div id="map-legend" class="legend">
			<div id="map-legend-svg"></div>
			<div id="map-legend-text">
				<div class="zero-percent"><span class="legend-number">0</span> <span class="legend-percent">%</span></div>
				<div class="hundred-percent"><span class="legend-number">100</span> <span class="legend-percent">%</span></div>
				<div id="map-legend-label" class="legend-text"></div>
			</div>
		</div>
	</aside>
	<section class="year-slider-section">
		<div id="year-slider"></div>
		<p>&nbsp;</p>
		<div id="reset-button">Reset</div>
	</section>
</div>

<script>
wwMap.init({
	minYear: 1990,
	thisYear: 2014,
	maxYear: 2030,
	initialSource: 'water',
	initialCountry: 'Africa',
	yearsOnGraph: [1990, 2000, 2014, 2030],
	mapurl_topojson: '/data/africa_t.json',
	mapurl_geojson: '/data/africa_g.json',
	dataurl: '/data/waterdata.json',
	waterColorRange: [
		"#35bef1", "#8398a2", "#7c9baa", "#73a1b4",
		"#6aa6bd", "#62abc7", "#5aafd0", "#52b4d9",
		"#49bae4", "#3fc0f0"],
	sanitationColorRange: [
		"#d45500", "#da670f", "#eb7e1f", "#eb941f",
		"#ebb01f", "#f2c83d", "#d3cc4f", "#86c26f",
		"#4db181", "#15b598"],
	noDataColor: "#eee",
	lineGraphHeight: 140,
	personFullHeight: 50
});
</script>
</body>
</html>
